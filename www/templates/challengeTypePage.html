<ion-view title="Choose Challenge Type" id="page4">
  <ion-content padding="true" class="has-header">
    <form id="challengeTypePage-form5" class="list">
      <img style="max-height: 200px; width:100%; border-radius:2%" src="https://www.tripit.com/blog/wp-content/uploads/2014/12/calculatedistance.jpg">
      <label class="item item-input" id="challengeTypePage-input6">
        <span class="input-label">Distance (miles)</span>
        <input type="text" placeholder="Enter distance">
      </label>
    </form>
    <form id="challengeTypePage-form7" class="list">
       <img style="max-height: 200px; width:100%; border-radius:2%" src="https://thumbs.dreamstime.com/t/sand-running-bulbs-hourglass-measuring-passing-time-countdown-to-deadline-dark-background-42843503.jpg">
      <label class="item item-input" id="challengeTypePage-input8">
        <span class="input-label">Time (min)</span>
        <input type="text" placeholder="Enter duration">
      </label>
    </form>
    <a ui-sref="meetChallenger" id="challengeTypePage-button30" class="button button-positive  button-block">Challenge!</a>
  </ion-content>
</ion-view>
